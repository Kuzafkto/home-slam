<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <ion-thumbnail class="logo-thumbnail">
            <img alt="logo of home slam" src="../../../assets/imgs/homeslam.logo.png" />
          </ion-thumbnail>
          <ion-text class="logo-text">{{'login.access' | translate}}</ion-text>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-center">
          <ion-button fill="clear" (click)="goToRegisterPage()">
            {{'login.noAccount' | translate}}
          </ion-button>
        </div>
        <app-login-form (onsubmit)="onLogin($event)"></app-login-form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
